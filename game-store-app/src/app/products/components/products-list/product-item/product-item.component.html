<div class="block rounded-lg p-4 shadow-sm shadow-indigo-100">
  <a [routerLink]="['/products', item.product.id]">
    <img
      [src]="item.product.productImage" (error)="setImatge()" alt="Imatge producte"
      class="h-56 w-full rounded-md object-cover hover:scale-105"
    />
  </a>

  <div class="mt-2">
    <dl>
      <div>
        <dt class="sr-only">Price</dt>

        <dd class="text-sm font-bold text-red-600">{{ item.product.price }} €</dd>
        <!--<button id="button-buy" type="button"><img id="card_img" src="/assets/imatges/cart-image.png" alt="Afegir a la cistella"></button>-->
      </div>

      <div>
        <dt class="sr-only">Product name</dt>

        <dd class="font-medium">
          <a [routerLink]="['/products', item.product.id]" class="hover:text-red-500">
            {{ item.product.name }}
          </a>

        </dd>
        <dd class="font-small h-28 overflow-y-auto">{{ item.product.description }}</dd>
      </div>
    </dl>

    <div class="mt-6 flex items-center gap-8 text-xs">
      <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
        <svg
          class="size-4 text-indigo-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"
          />
        </svg>

        <div class="mt-1.5 sm:mt-0">
          <p class="text-gray-500">Companyia</p>

          <p class="font-medium">{{ item.business.buisnessName }}</p>
        </div>
      </div>

      <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          class="size-4 text-indigo-700"
        >
          <path
            d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <path d="M8 3v4"/>
          <path d="M4 11h16"/>
          <path d="M11 15h1"/>
          <path d="M12 15v3"/>
        </svg>

        <div class="mt-1.5 sm:mt-0">
          <p class="text-gray-500">Data de publicació</p>

          <p class="font-medium">{{ item.product.releaseDate | date }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
