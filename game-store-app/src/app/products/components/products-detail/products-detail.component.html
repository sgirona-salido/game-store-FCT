<div class="relative">
  <div class="md:brightness-50 m-0 px-0 z-10">
    <img
      [src]="product.productCover ? product.productCover : 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D%27)%22%3E'"
      alt="product cover" class="m-0 p-0 w-full">
  </div>
  <div class="px-5 py-24 pt-0 mx-auto text-gray-600 body-font mt-0 md:-mt-60 lg:-mt-96 z-20 relative">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce"
           class="md:w-1/3 lg:w-96 w-full md:h-auto h-auto object-cover object-center rounded hidden md:block"
           src="{{ product.productImage }}">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2
          class="text-sm title-font m:text-gray-900 md:text-gray-900 lg:text-gray-300 tracking-widest">{{ business?.buisnessName }}</h2>
        <h1
          class="m:text-gray-900 md:text-gray-900 lg:text-white text-3xl title-font font-medium mb-1">{{ product.name }}</h1>
        <p class="leading-relaxed m:text-gray-500 md:text-gray-500 lg:text-gray-200">{{ product.description }}</p>
        <div>
            <span class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-sm text-purple-700"
                  *ngFor="let tag of tags">
              {{ tag.type }}
            </span>
        </div>
        <div class="flex mt-10">
          <span
            class="title-font font-medium text-2xl m:text-gray-900 md:text-gray-900 lg:text-gray-200">{{ product.price }}
            â‚¬</span>
          <button
            class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
            Afegir
          </button>
          <button
            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                 viewBox="0 0 24 24">
              <path
                d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-product-media [product]="product"></app-product-media>
